template: |-
  <#assign wp=JspTaglibs["/aps-core"]>
  <@wp.info key="systemParam" paramName="applicationBaseURL" var="appUrl" />
  <html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>
  <@wp.currentPage param="title" />
  </title>
  <meta name="viewport" content="width=device-width,  user-scalable=no" />
  <link rel="icon" href="${appUrl}favicon.png" type="image/png" />
  <!-- bootstrap styles -->
  <link href="<@wp.resourceURL />bundles/case-management-bundle-29795610/resources/cdppoc/css/bootstrap.min.css" rel="stylesheet" >
  <!-- End bootstrap styles-->
  <!-- Custom CDP page template styles -->
  <link rel="stylesheet" href="<@wp.resourceURL />bundles/case-management-bundle-29795610/resources/cdppoc/css/cdppoc.css" rel="stylesheet">
  <!-- End Custom CDP page template styles -->
  <@wp.fragment code="cdp_kc_auth-descriptor" escapeXml=false />
  </head>
  <body>
  <header>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container-fluid cdp-musthead">
  <@wp.show frame=0 />
  <@wp.show frame=1 />
  <@wp.show frame=2 />
  </div>
  </nav>
  </header>
  <main>
  <@wp.show frame=3 />
  
  <@wp.show frame=4 />
  
  <@wp.show frame=6 />
  
  <@wp.show frame=7 />
  
  <@wp.show frame=8 />
  
  <div class="cdp-container">
  <div class="container marketing">
  <div class="row featurette">
  <@wp.show frame=9 />
  <@wp.show frame=10 />
  </div>
  </div>
  </div>
  </main>
  <footer>
  <div class="footer-1st-level">
  <div class="footer-brand">
  <img class="footer-logo" src="<@wp.resourceURL />bundles/case-management-bundle-29795610/resources/cdppoc/img/cdp.svg" alt="CDP"  />
  </div>
  <@wp.show frame=11 />
  
  <@wp.show frame=12 />
  
  </div>
  <hr class="featurette-divider">
  <@wp.show frame=13 />
  
  </footer>
  <div id="btn-back-to-top2">
  <button id="btn-back-to-top"  class="btn btn-success btn-lg">
  </div>
  <script nonce="<@wp.cspNonce />" >
  //back to the top
  let mybutton = document.getElementById("btn-back-to-top");
  window.onscroll = function () {
  scrollFunction();
  };
  
  function scrollFunction() {
  if (
  document.body.scrollTop > 20 ||
  document.documentElement.scrollTop > 20
  ) {
  mybutton.style.display = "block";
  } else {
  mybutton.style.display = "none";
  }
  }
  mybutton.addEventListener("click", backToTop);
  
  function backToTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
  }
  </script>
  <!-- bootstrap JS -->
  <script nonce="<@wp.cspNonce />" src="<@wp.resourceURL />bundles/case-management-bundle-29795610/resources/cdppoc/js/bootstrap.bundle.min.js" ></script>
  <!-- End bootstrap  JS -->
  </body>
  </html>

